<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP数据类型二进制格式展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OCP数据类型二进制格式</h1>
            <p class="subtitle">Open Compute Project Microscaling Formats (MX) 二进制表示</p>
        </header>
        
        <div class="format-selector">
            <button class="format-btn active" data-format="mxfp8">MXFP8</button>
            <button class="format-btn" data-format="mxfp6">MXFP6</button>
            <button class="format-btn" data-format="mxfp4">MXFP4</button>
            <button class="format-btn" data-format="mxint8">MXINT8</button>
        </div>
        
        <div class="format-section" id="mxfp8">
            <h2>MXFP8 格式 (E4M3)</h2>
            
            <div class="bit-container">
                <div class="bit-row">
                    <div class="bit-label">位位置</div>
                    <div class="bit" data-index="7">7</div>
                    <div class="bit" data-index="6">6</div>
                    <div class="bit" data-index="5">5</div>
                    <div class="bit" data-index="4">4</div>
                    <div class="bit" data-index="3">3</div>
                    <div class="bit" data-index="2">2</div>
                    <div class="bit" data-index="1">1</div>
                    <div class="bit" data-index="0">0</div>
                </div>
                <div class="bit-row">
                    <div class="bit-label">位值</div>
                    <div class="bit-value" data-index="7">0</div>
                    <div class="bit-value" data-index="6">1</div>
                    <div class="bit-value" data-index="5">0</div>
                    <div class="bit-value" data-index="4">0</div>
                    <div class="bit-value" data-index="3">1</div>
                    <div class="bit-value" data-index="2">0</div>
                    <div class="bit-value" data-index="1">0</div>
                    <div class="bit-value" data-index="0">0</div>
                </div>
                <div class="legend">
                    <span class="legend-sign">符号位</span>
                    <span class="legend-exponent">指数部分</span>
                    <span class="legend-mantissa">尾数部分</span>
                </div>
            </div>
            
            <div class="calculation">
                <p>二进制: <span class="binary-value">01001000</span></p>
                <p>十六进制: <span class="hex-value">0x48</span></p>
                <p>计算值: <span class="calculated-value">1 × 2² × 1.25 = 5.0</span></p>
            </div>
            
            <div class="format-description">
                <p><strong>MXFP8格式说明：</strong> 8位浮点格式，使用E4M3编码（4位指数，3位尾数）。符号位表示正负，指数部分采用偏移表示法，尾数部分使用隐含的最高位1。</p>
            </div>
        </div>
        
        <div class="input-section">
            <h2>自定义输入</h2>
            <div class="input-group">
                <label for="custom-bits">输入二进制值：</label>
                <input type="text" id="custom-bits" placeholder="例如：01001000" maxlength="8">
            </div>
            <div class="controls">
                <button class="btn" id="apply-btn">应用输入</button>
                <button class="btn btn-secondary" id="random-btn">生成随机值</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
